<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="static/favicon.ico">
    <link rel="stylesheet" href="static/main.css">
    <title>Mini Tiermaker</title>
</head>
<body>
<div class="content">
    <section id="capture" class="tier-section">
        <div class="tier-info">
            <div class="tier-title"><input id="tier-title" type="text" placeholder="Title" /></div>
            <div class="tier-author"><input style="text-align:right" type="text" placeholder="Author" /></div>
        </div>
        <div class="tier">
            <div class="row" data-row>
                <div class="rank S"><div>S</div></div>
                <div class="items" data-items></div>
            </div>
            <div class="row" data-row>
                <div class="rank A"><div>A</div></div>
                <div class="items" data-items></div>
            </div>
            <div class="row" data-row>
                <div class="rank B"><div>B</div></div>
                <div class="items" data-items></div>
            </div>
            <div class="row" data-row>
                <div class="rank C"><div>C</div></div>
                <div class="items" data-items></div>
            </div>
            <div class="row" data-row>
                <div class="rank D"><div>D</div></div>
                <div class="items" data-items></div>
            </div>
            <div class="row" data-row>
                <div class="rank F"><div>F</div></div>
                <div class="items" data-items></div>
            </div>
            <div class="row" data-row>
                <div class="rank G"><div>G</div></div>
                <div class="items" data-items></div>
            </div>
        </div>
    </section>
    <input id="to-rank-input" type="file" accept="image/*" multiple>
    <div data-items id="to-rank" onclick="rank_input_click()">
        <div data-label class="to-rank-label"><div>Choose or Drag Files</div></div>
    </div>
    <div class="create-tier" onclick="create_tier()"><div>Download</div></div>
</div>
<script src="static/html2canvas.min.js"></script>
<script src="static/index.js"></script>
</body>
</html>
